<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners Homework: Address</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="css/address_style.css">
	
	</head>
	<body>
		<section class="learn">

			<!-- Practice area start -->
			<header>
				<img src="images/address/envelopes-bulk.svg" alt="enveloppe">
				<h1>Let's get in touch</h1>
				<div class="localisation">
					<p>9 Augusta Street</p>
					<p>Fair Lawn, NJ 07410</p>
				</div>
				
			</header>

			<hr>

			<form action="" method="post">
				<div>
					<label for="form-email">Email</label>
					<input type="email" name="form-email" id="form-email" value="chuck@roundhouse.com">

				</div>

				<div>
					<label for="form-tel">Phone</label>
					<input type="tel" name="form-tel" id="form-tel" value="+1-202-555-0125">
				</div>
				
				
			</form>

			
			<!-- Practice area end -->
		</section>

	</body>
</html>
